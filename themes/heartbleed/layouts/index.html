<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Catamaran:400,700,900|Work+Sans:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>erawlam</title>
</head>
<body>
  <div class="block-header">
    <h1>Erawlam</h1>
    <nav>
      <div class="nav-item">Categories</div>
      <div class="nav-item">contact</div>
      <div class="nav-item">search</div>
    </nav>
  </div>
  <div class="page-wrapper">
    {{ range first 10 .Data.Pages }}
      {{ if eq .Type "post"}}
        <div><a href="{{ .Permalink }}">{{ .Title }}</a></div>
      {{ end }}
    {{ end }}
  </div>
</body>
</html>
