<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/css?family=Catamaran:300,400,500,700,900|Cormorant:300" rel="stylesheet">   <link rel="stylesheet" href="css/main.css">
  <title>erawlam</title>
</head>
<body>
  {{ partial "header.html" . }}
  <div class="page-wrapper">
    {{ range first 10 .Data.Pages }}
      {{ if eq .Type "post"}}
        <div class="short-post">
          <a class="short-post__title" href="{{ .Permalink }}">{{ .Title }}</a>
          <div class="short-post__sub-title">{{ .Date.Format "January 2, 2006" }}</div>
          <div class="short-post__body">
            {{ .Description }} ...
          </div>
          {{ if .Params.tags }}
            <div>Tags: {{ range .Params.tags }} <a href="/tags/{{ . | urlize }}">{{ . }}</a> {{ end }}</div>
          {{ end }}
        </div>
      {{ end }}
    {{ end }}
  </div>
</body>
</html>
